<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Form Validation</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <div class="wrapper">
      <!-- form start here  -->
      <div class="form-container">
        <form action="#FIXME" id="form" method="get">
          <div class="input-box">
            <label class="label" for="firstname">First Name:</label>
            <div class="input-wrap">
              <input class="input fname" type="text" name="firstname" id="firstname">
            </div>
          </div>
          <div class="input-box">
            <label class="label" for="lastname">Last Name:</label>
            <div class="input-wrap">
              <input class="input lname" type="text" name="lastname" id="lastname">
            </div>
          </div>
          <div class="input-box">
            <label class="label">Gender:</label>
            <div class="gender-btn">
              <input type="radio" name="gender" id="male" value="Male">
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" value="Female">
              <label for="female">Female</label>
            </div>
          </div>
          <div class="input-box">
            <label class="label" for="address">Address:</label>
            <div class="input-wrap">
              <textarea class="address input" name="address" id="address" rows="8"></textarea>
            </div>
          </div>
          <div class="input-box terms">
            <input type="checkbox" name="checkbox" id="terms">
            <label class="label" for="terms">Terms and Conditions</label>
          </div>
          <div class="buttons">
            <input class="btn submit-btn" type="submit" title="Submit" value="Submit">
            <input class="btn cancel-btn" type="reset" title="Cancel" value="Cancel">
          </div>
        </form>
      </div>
      <div class="display-data">
        <ul class="table">
          <li class="row">
            <ul class="cols">
              <li class="col">First Name</li>
              <li class="col">Last Name</li>
              <li class="col">Gender</li>
              <li class="col">Address</li>
              <li class="col">Edit</li>
              <li class="col">Delete</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <!-- form end here  --> 
  </div>
  <!--container end-->

  <script src="assets/js/script.js"></script>
</body>
</html>
